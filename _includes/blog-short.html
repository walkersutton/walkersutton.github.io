{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
{%- if site.posts.size > 0 -%}
	<ul class="blog blog-short">
  		{%- for post in site.posts limit:6 -%}
            <li class="flex">
                <h4 class="left">
                    <a href="{{ post.url | relative_url }}">
                        {{ post.title | escape }}
                    </a>
                </h4>
                <p class="push-right">
                    {{ post.date | date: date_format }}
                </p>
            </li>
    	{%- endfor -%}
	</ul>
{%- endif -%}
