---
layout: default
---
{%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}

<article class="bulletin" itemscope itemtype="http://schema.org/BlogPosting">

    <h1 itemprop="name headline">{{ page.title | escape }}</h1>
      
    <time class="thin-text" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        <em>
            {{ page.date | date: date_format }}
        </em>
    </time>

    {{ content }}

</article>
